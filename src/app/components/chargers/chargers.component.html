<div class="chargers">
  <app-add-charger (onAddCharger)="addCharger($event)"></app-add-charger>
  <div class="list">
    <app-charger
      *ngFor="let charger of chargers"
      [charger]="charger"
      (onDeleteCharger)="deleteCharger(charger)"
      (onUpdateCharger)='updateCharger(charger)'
    ></app-charger>
  </div>
</div>
